<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Опрос обладателей котиков</title>
    <link rel="stylesheet" href="assets/validationHTML5.css">
</head>

<body>
    <h1>Расскажите о своем котике</h1>
    <form id="formElem">
        <label for="name">Кличка питомца</label>
        <input type="text" id="name" required name="name"/>
        <fieldset>
            <legend> Контакты владельца</legend>
            <p><label for="phone">Пожалуйста, напишите свой телефон в формате 7(___)___-__-__</label>
                <input type="tel" id="phone" name="phone" pattern="7\([0-9]{3}\)[0-9]{3}-[0-9]{2}-[0-9]{2}" minlength="10"
                    maxlength="20" required />
            </p>
            <p><label for="email">Адрес электронной почты</label>
                <input type="email" id="email" name="email" required />
            </p>
        </fieldset>
        <p>
            <label for="name">Порода питомца</label>
            <select name="breed">
                <option value="Sphinx">Сфинкс</option>
                <option value="Siamese">Сиамская</option>
                <option value="Oriyental'naya">Ориентальная</option>
                <option value="Cymric">Кимрик</option>
                <option value="Siberia">Сибирская</option>
                <option value="Russian blue">Русская голубая</option>
                <option value="Devon rex">Девон-рекс</option>
                <option value="Bengal">Бенгальская</option>
                <option value="different breed">другая порода</option>
            </select>
        </p>
        <fieldset>
            <legend>Чем питается:</legend>
            <p>
                <label for="dry">сухой корм</label>
                <input type="checkbox" id="dry" name="dry"/>
            </p>
            <p>
                <label for="wet">влажный корм</label>
                <input type="checkbox" id="wet" name="wet"/>
            </p>
            <p>
                <label for="organic">натуральный корм</label>
                <input type="checkbox" id="organic" name="organic">
            </p>
        </fieldset>
        <label for="age">возраст</label>
        <input type="number" id="age" min="0" max="150" required name="age"/>
        <fieldset>
            <legend>Пол питомца</legend>
            <p>
                <label>cамка <input type="radio" name="sex" value="femal"></label>
                <br />
                <label>cамец <input type="radio" name="sex" value="male"></label>
            </p>
        </fieldset>
        <p>
            <label for="text">Комментарий владельца</label>
            <textarea rows="3" cols="38" id="text" name="text">Ваш комментарий</textarea>
        </p>
        <p><input type="file" /></p>
        <p><button type="submit" id="button">Сохранить</button></p>
    </form>

<script src="script/validationHTML5.js"></script>
</body>
</html>
